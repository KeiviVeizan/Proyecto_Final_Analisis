<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoeMate</title>
    <link rel="stylesheet" href="../Styles/registro.css" />
    <link
      rel="shortcut icon"
      href="https://www.flaticon.es/icono-gratis/zapatos_2379531"
    />
  </head>
  <body>
    <article class="acceder">
        <div class="conteiner">
            <header>
                <h1>Registrarse</h1>
              </header>
          <form method="post">
            <div class="campo">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Ingrese su nombre"
              />
            </div>
    
            <div class="campo">
              <label for="correo">Correo electrónico:</label>
              <input
                type="email"
                name="correo"
                id="correo"
                placeholder="Ingrese su correo electrónico"
              />
            </div>
    
            <div class="campo">
              <label for="contrasena">Contraseña:</label>
              <input
                type="password"
                name="contrasena"
                id="contrasena"
                placeholder="Ingrese su contraseña"
              />
            </div>
    
            <div class="campo">
              <label for="confirmar_contrasena">Confirmar contraseña:</label>
              <input
                type="password"
                name="confirmar_contrasena"
                id="confirmar_contrasena"
                placeholder="Ingrese la contraseña nuevamente"
              />
            </div>
    
            <a href="./login.html" class="in">Registrarse</a>
          </form>
          <div class="configs">
            <a href="./login.html">Ya tengo una cuenta</a>
          </div>
        </div>
    </article>
  </body>
</html>
