<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoeMate</title>
  <link rel="stylesheet" href="../Styles/login.css">
</head>
<body>
<article class="acceder">
    <div class="conteiner">
        <header>
            <h1>Acceder</h1>
          </header>
          
          <main>
          
            <form method="post">
          
              <div class="campo">
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="usuario" placeholder="Ingrese su nombre de usuario">
              </div>
          
              <div class="campo">
                <label for="contrasena">Contraseña:</label>
                <input type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña">
              </div>
          
      
              <a href="./parati.html" class="in">Ingresar</a>
          
            </form>
            <div class="configs">
                <a href="#">Olvidé mi contraseña</a>
                <a href="./registro.html" class="ingresar">Registrarse</a>
            </div>
          
          </main>
    </div>  
</article>

</body>
</html>
